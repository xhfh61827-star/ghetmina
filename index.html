<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bạn ghét mình đúng không?</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
    <style>
        /* thêm hiệu ứng ẩn nút "Không" */
        .fade-out {
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        /* ẩn toàn bộ khung arena khi chọn "Yes" */
        .hidden {
            display: none;
        }
        /* căn ảnh mèo */
        #cat-img {
            max-width: 280px;
            margin-top: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="card" role="region" aria-label="Bạn ghét mình đúng không?">
        <!-- thêm class="title" để script thay đổi nội dung -->
        <h1 class="title">Bạn ghét mình đúng không?</h1>

        <div class="btn-row" id="arena">
            <div class="btn-wrap">
                <button id="btn-no" class="no" aria-label="Đúng thế">Đúng thế</button>
            </div>
            <div class="btn-wrap">
                <button id="btn-yes" class="yes" aria-label="Không">Không</button>
            </div>
        </div>

        <!-- thêm ảnh mèo để JS thay đổi -->
        <img id="cat-img" src="img/cat.jpg" alt="Mèo dễ thương" />
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
